<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>View Highscores<span class="time"></span></header>
    <div class="container">
      <!-- This is the start page that will be hidden when the timer starts -->
      <div id="startpage" class="start">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer the code-related questions within the time limit. Keep
          in mind that wrong answers will penalize your time by 10 seconds.
        </p>
        <button id="start">Start</button>
      </div>

      <!-- this will hold the questions that will be shown when the start is pressed, currently hidden-->
      <div id="questions" class="hide">
        <h3 class="question-title"></h3>
        <div class="choices"></div>
      </div>

      <!-- The endpage will be shown at the end will have the results and will let you go to high scores-->
      <div id="results" class="hide">
        <h3>All done!</h3>
        <div class="final-score">
          Your final score is <span class="final-score">0</span>
        </div>
        <form class="initials">Enter your initials</form>
      </div>

      <div id="feedback" class="hide"></div>
    </div>
    <script src="questions.js"></script>
    <script src="script.js"></script>
  </body>
</html>
